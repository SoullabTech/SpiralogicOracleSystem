name: build-and-smoke
on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Architectural Health Check
        run: |
          echo "üîç Running architectural guardrails..."
          npm run doctor:deps
          npm run doctor:arch
          npm run doctor:imports
          echo "‚úÖ All architectural checks passed"
        
      - name: TypeScript Check
        run: npm run typecheck
        
      - name: Lint Check
        run: npm run lint
        
      - name: File size gate
        run: npm run doctor:size
        
      - name: Dependency rules
        run: npm run doctor:deps:ci
        
      - name: Circular deps
        run: npm run doctor:cycles
        
      - name: Build application
        run: npm run build
        
      - name: Run beta test suite (non-blocking)
        run: |
          chmod +x ./beta-test-script.sh
          bash ./beta-test-script.sh || true
        continue-on-error: true
        
      - name: Check for required files
        run: |
          test -f "data/greetings.json" || (echo "Missing greetings.json" && exit 1)
          test -f "lib/greetings/index.ts" || (echo "Missing greeting system" && exit 1)
          test -f "BETA_FEEDBACK.md" || (echo "Missing feedback template" && exit 1)
          test -f "DEPLOYMENT.md" || (echo "Missing deployment guide" && exit 1)
          echo "‚úÖ All conversational Oracle files present"