name: CI
on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ ian-fix/builds ]
jobs:
  node-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run dev:all
  runpod-image-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -f services/sesame-tts/Dockerfile.runpod -t sesame-tts:ci .
      - run: |
          docker run --rm --entrypoint bash sesame-tts:ci -lc \
            'python3 - <<PY
import torch, transformers, accelerate, sys
print("SMOKE[CI]:", torch.__version__, transformers.__version__, accelerate.__version__)
PY'