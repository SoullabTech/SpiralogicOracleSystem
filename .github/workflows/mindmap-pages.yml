name: Publish Mindmap to Pages
on:
  push:
    branches: [ "main", "ian-fix/builds" ]
    paths:
      - "docs/mindmap/**"
      - ".github/workflows/mindmap-pages.yml"

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build mindmap
        run: npm run mindmap:build
      
      - name: Prepare site
        run: |
          mkdir -p ./_site
          cp docs/mindmap/spiralogic.html ./_site/index.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4