<svg width="200" height="40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="40" rx="20" fill="#1a1a1a" stroke="url(#badgeGradient)" stroke-width="2"/>

  <!-- Icon circle -->
  <circle cx="25" cy="20" r="8" fill="url(#badgeGradient)" filter="url(#glow)"/>
  <circle cx="25" cy="20" r="4" fill="#FFD700"/>

  <!-- Text -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="14" fill="#e8e6e3" font-weight="500">
    Conscious Tech
  </text>
</svg>