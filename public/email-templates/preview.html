<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Preview - Soullab Beta Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
        }

        .preview-controls {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-bottom: 1px solid rgba(212, 184, 150, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
        }

        .preview-title {
            color: #d4b896;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .preview-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            background: rgba(212, 184, 150, 0.1);
            border: 1px solid rgba(212, 184, 150, 0.3);
            color: #d4b896;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background: rgba(212, 184, 150, 0.2);
            border-color: rgba(212, 184, 150, 0.5);
        }

        .preview-frame {
            margin-top: 60px;
        }

        iframe {
            width: 100%;
            min-height: calc(100vh - 60px);
            border: none;
        }

        .test-name {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(212, 184, 150, 0.1);
            padding: 10px 15px;
            border: 1px solid rgba(212, 184, 150, 0.2);
            color: rgba(212, 184, 150, 0.6);
            font-size: 0.8rem;
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="preview-controls">
        <div class="preview-title">Email Template Preview</div>
        <div class="preview-buttons">
            <button class="btn" onclick="loadTemplate('Kelly')">Load as Kelly</button>
            <button class="btn" onclick="loadTemplate('Sarah')">Load as Sarah</button>
            <button class="btn" onclick="loadTemplate('Michael')">Load as Michael</button>
            <a href="beta-invitation.html" class="btn" target="_blank">Open HTML</a>
            <a href="beta-invitation.txt" class="btn" target="_blank">View Text Version</a>
        </div>
    </div>

    <div class="preview-frame">
        <iframe id="emailFrame" src="beta-invitation.html"></iframe>
    </div>

    <div class="test-name" id="testName">Viewing as: {{Name}}</div>

    <script>
        function loadTemplate(name) {
            const frame = document.getElementById('emailFrame');
            fetch('beta-invitation.html')
                .then(response => response.text())
                .then(html => {
                    const updatedHtml = html.replace(/\{\{Name\}\}/g, name);
                    const blob = new Blob([updatedHtml], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    frame.src = url;
                    document.getElementById('testName').textContent = `Viewing as: ${name}`;
                });
        }

        // Load with default name on page load
        window.addEventListener('load', () => {
            loadTemplate('Consciousness Explorer');
        });
    </script>
</body>
</html>
