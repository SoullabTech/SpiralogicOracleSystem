  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - oracle-system
  #   networks:
  #     - oracle-network
  #   restart: unless-stopped

networks:
  oracle-network:
    driver: bridge

volumes:
  hf-cache:
  mongo-data:
  redis-data:
