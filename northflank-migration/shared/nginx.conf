events {
    worker_connections 1024;
}

http {
    upstream voice-agent {
        server voice-agent:8000;
    }
    
    upstream memory-agent {
        server memory-agent:8000;
    }

    # Voice Agent Routes
    server {
        listen 80;
        server_name localhost;

        # Voice Agent - TTS endpoints
        location /voice/ {
            proxy_pass http://voice-agent/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Handle large audio files
            client_max_body_size 10M;
            proxy_read_timeout 300;
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
        }

        # Memory Agent - context and storage
        location /memory/ {
            proxy_pass http://memory-agent/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health {
            return 200 '{"status": "proxy-healthy"}';
            add_header Content-Type application/json;
        }

        # Default route - service discovery
        location / {
            return 200 '{
                "services": {
                    "voice-agent": "/voice/",
                    "memory-agent": "/memory/"
                },
                "health": "/health",
                "docs": {
                    "voice": "/voice/docs",
                    "memory": "/memory/docs"
                }
            }';
            add_header Content-Type application/json;
        }
    }
}