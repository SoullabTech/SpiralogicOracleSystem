# Development Docker Compose - Works on Mac ARM64
version: '3.8'

services:
  voice-agent:
    build: 
      context: ./voice-agent
      dockerfile: Dockerfile.dev  # Uses lightweight image
    container_name: voice-agent-dev
    ports:
      - "8001:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=1
      - DEV_MODE=true  # Skip GPU checks
    volumes:
      - ./voice-agent/models:/app/models
      - ./voice-agent/audio_cache:/app/audio_cache
      - ./voice-agent/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oracle-network

  memory-agent:
    build:
      context: ./memory-agent
      dockerfile: Dockerfile
    container_name: memory-agent-dev
    ports:
      - "8002:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=1
    volumes:
      - ./memory-agent/data:/app/data
      - ./memory-agent/logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - oracle-network

  nginx:
    image: nginx:alpine
    container_name: oracle-proxy-dev
    ports:
      - "8080:80"
    volumes:
      - ./shared/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - voice-agent
      - memory-agent
    networks:
      - oracle-network

networks:
  oracle-network:
    driver: bridge