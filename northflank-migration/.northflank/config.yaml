apiVersion: v1
kind: Project
metadata:
  name: spiralogic-oracle-system
  description: "AI Oracle System with Voice and Memory Services"

services:
  - name: voice-agent
    type: service
    spec:
      image: "ghcr.io/soullabtech/voice-agent:latest"
      ports:
        - name: http
          port: 8000
          protocol: TCP
          public: true
      resources:
        requests:
          cpu: "500m"
          memory: "1Gi"
        limits:
          cpu: "2000m" 
          memory: "4Gi"
          nvidia.com/gpu: "1"  # GPU requirement
      env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: WORKERS
          value: "1"
      healthCheck:
        path: "/health"
        port: 8000
        initialDelaySeconds: 60
        periodSeconds: 30
      scaling:
        min: 1
        max: 3

  - name: memory-agent
    type: service
    spec:
      image: "ghcr.io/soullabtech/memory-agent:latest"
      ports:
        - name: http
          port: 8000
          protocol: TCP
          public: true
      resources:
        requests:
          cpu: "200m"
          memory: "512Mi"
        limits:
          cpu: "1000m"
          memory: "2Gi"
      env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: WORKERS
          value: "1"
      volumes:
        - name: memory-data
          mountPath: "/app/data"
          size: "10Gi"
      healthCheck:
        path: "/health"
        port: 8000
        initialDelaySeconds: 30
        periodSeconds: 30
      scaling:
        min: 1
        max: 2

# Network policies for service-to-service communication
networking:
  - name: internal-communication
    rules:
      - from: voice-agent
        to: memory-agent
        ports: [8000]
      - from: memory-agent
        to: voice-agent
        ports: [8000]