services:
  - type: web
    name: spiralogic-oracle-backend
    runtime: node
    rootDir: apps/api/backend
    buildCommand: "npm install && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: PORT
        value: 3002
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://spiralogic-oracle-system.vercel.app
    autoDeploy: true
    branch: main
